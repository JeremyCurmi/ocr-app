name: Python 3.10 OCR application Github workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
        python-version: '3.10'
      - name: Install dependencies
        run: | 
          make install
      - name: Format code
        run: |
            make format